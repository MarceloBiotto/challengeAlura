<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meteora</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="https://unpkg.com/swiper@8/swiper-bundle.min.css">
    
</head>
<body>
    <main>
        <header class="cabeçalho">
            <div class="container">
                <div class="container__meteora">
                    <img src="./img/Logo mobile.svg" alt="logo meteora" class="logo">
                </div>
                <div class="menu-hamburguer">
                    <img src="./img/Icon Color.svg" alt="menu-hamburguer">
                </div>
            </div>
        </header>

        <div class="pesquisa">   

            <input type="search" class="banner__pesquisa" placeholder="Digite o produto">
            <button type="button" id="meuBotao" class="search">Search</button>
        </div>

        <section class="carrossel">
            
            <div class="carrossel__container">
                <div class="swiper">
                    <!-- Additional required wrapper -->
                    <!-- If we need pagination -->
                    <div class="swiper-pagination"></div>
    
                    <div class="swiper-wrapper">
                        <!-- Slides -->
                        <div class="swiper-slide"><img src="./img/Image.svg"
                                alt="Imagem da modelo da meteora"></div>
                        <div class="swiper-slide"><img src="./img/Banner carousel 2 _ 375.svg"
                                alt="imagem da modelo da meteora coleção atemporal"></div>
                        <div class="swiper-slide"><img src="./img/Banner carousel 3 _ 375.svg"
                                alt="imagem do modelo coleção atemporal"></div>
                        
                    </div>
    
                    <!-- If we need navigation buttons -->
                    <div class="swiper-button-prev"></div>
                    <div class="swiper-button-next"></div>


                </div>


        </section>
        </main>
        <script src="https://unpkg.com/swiper@8/swiper-bundle.min.js"></script>
        <script>
        const swiper = new Swiper('.swiper', {
            spaceBetween: 10,
            slidesPerView: 1,
            pagination: {
                el: '.swiper-pagination',
                type: 'bullets',
            },
        });
        </script>
        <script src="script.js"></script>

</body>

</html>

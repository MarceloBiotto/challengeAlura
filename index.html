<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meteora</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="https://unpkg.com/swiper@8/swiper-bundle.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@500&display=swap" rel="stylesheet">
    
</head>
<body>
    <main>
     <div class="container__tablet">   
            <header class="cabeçalho">
                <div class="container">
                    <div class="container__meteora">
                        <img src="./img/Logo mobile.svg" alt="logo meteora" class="logo">
                    </div>
                
                        <input type="checkbox" id="menu" class="container__botao">
                        <label for="menu" class="container__rotulo">
                            <span class="cabeçalho__menu-hamburguer container__imagem" ></span>
                        </label>
                        
                        <ul class="lista-menu">
                            <li class="lista-menu__titulo">Home</li>
                            <li class="lista-menu__item"><a href="#" class="lista-menu__link">Nossas lojas</a></li>
                            <li class="lista-menu__item"><a href="#" class="lista-menu__link">Novidades</a></li>
                            <li class="lista-menu__item"><a href="#" class="lista-menu__link">Promoções</a></li>
                        </ul> 
                    
                </div>
            </header>

            <div class="pesquisa">   
                <input type="search" class="banner__pesquisa" placeholder="Digite o produto">
                <button type="button" id="meuBotao" class="search">Search</button>
            </div>
        </div>    
        <section class="carrossel">
            <div class="carrossel__container">
                <div class="swiper">
                    <!-- Additional required wrapper -->
                    <!-- If we need pagination -->
                    <div class="swiper-pagination"></div>
    
                    <div class="swiper-wrapper">
                        <!-- Slides -->
                        <div class="swiper-slide"><img src="./img/Image.svg"
                                alt="Imagem da modelo da meteora"></div>
                        <div class="swiper-slide"><img src="./img/Banner carousel 2 _ 375.svg"
                                alt="imagem da modelo da meteora coleção atemporal"></div>
                        <div class="swiper-slide"><img src="./img/Banner carousel 3 _ 375.svg"
                                alt="imagem do modelo coleção atemporal"></div>
                    </div>
    
                    <!-- If we need navigation buttons -->
                    <div class="swiper-button-prev"></div>
                    <div class="swiper-button-next"></div>
                </div>
            </div>
        </section>
    

        <section>
            <h2 class="titulo__categoria"> Busque por categoria: </h2>
            <ul class="lista__categoria">
                    <div class="container__categoria-camisetas-bolsas">
                        <li class="lista__categoria__item"><img src="/img/Categoria camiseta.png" alt="camiseta"><a href="#" class="lista-categoria__link">Camisetas</a></li>
                        <li class="lista__categoria__item"><img src="/img/Categoria Bolsas.png" alt="bolsa"><a href="#" class="lista-categoria__link">Bolsas</a></li>
                    </div>
                    <div class="container__categoria-calçados-calças">
                        <li class="lista__categoria__item"><img src="/img/Categoria calçados.png" alt="calçado"><a href="#" class="lista-categoria__link">Calçados</a></li>
                        <li class="lista__categoria__item"><img src="/img/Categoria calças.png" alt="calça"><a href="#" class="lista-categoria__link">Calças</a></li>
                    </div>
                    <div class="container__categoria-casacos-oculos">
                        <li class="lista__categoria__item"><img src="/img/Categoria Casacos.png" alt="casacos"><a href="#" class="lista-categoria__link">Casacos</a></li>
                        <li class="lista__categoria__item"><img src="/img/Categoria óculos.png" alt="oculos"><a href="#" class="lista-categoria__link">Óculos</a></li>
                    </div>
            </ul>
        </section>
    </main>
    <script src="https://unpkg.com/swiper@8/swiper-bundle.min.js"></script>
    <script>
        const swiper = new Swiper('.swiper', {
            spaceBetween: 10,
            slidesPerView: 1,
            pagination: {
                el: '.swiper-pagination',
                type: 'bullets',
            },
        });
    </script>
    <script src="script.js"></script>
</body>
</html>
